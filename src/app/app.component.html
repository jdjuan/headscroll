<div class="camera">
  <canvas #canvas class="canvas"></canvas>
  <div class="emoji down" *ngIf="hasTiltedLeft()">👇</div>
  <div class="emoji up" *ngIf="hasTiltedRight()">👆</div>
</div>
<div #iframeWrapper class="iframe-wrapper">
  <iframe class="iframe" #iframe [src]="source" [style.height.%]="iframeHeight"></iframe>
</div>
