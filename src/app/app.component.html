<div class="camera">
  <mat-spinner class="spinner" color="accent" *ngIf="isLoadingCamera"></mat-spinner>
  <mat-toolbar color="primary" class="options">
    <button *ngIf="!isLoadingCamera" class="switch-camera" mat-icon-button aria-label="Camera switcher" [matMenuTriggerFor]="menu">
      <mat-icon>videocam</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="changeCamera(cam.deviceId)" *ngFor="let cam of availableCameras" mat-menu-item>
        {{ cam.label }}
      </button>
    </mat-menu>
    <span class="spacer"></span>
    <button mat-icon-button *ngIf="!isLoadingCamera" (click)="showSkeleton = !showSkeleton" aria-label="Show or hide skeleton">
      <mat-icon *ngIf="showSkeleton">visibility</mat-icon>
      <mat-icon *ngIf="!showSkeleton">visibility_off</mat-icon>
    </button>
  </mat-toolbar>
  <canvas #canvas class="canvas" [width]="this.CAMERA_SIZE" [height]="this.CAMERA_SIZE"></canvas>
  <div class="emoji down" *ngIf="hasTiltedLeft()">ðŸ‘‡</div>
  <div class="emoji up" *ngIf="hasTiltedRight()">ðŸ‘†</div>
</div>
<div #iframeWrapper class="iframe-wrapper">
  <iframe class="iframe" [style.transform]="getZoom()" #iframe [src]="source" [style.height.%]="iframeHeight"></iframe>
</div>
