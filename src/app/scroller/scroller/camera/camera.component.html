<div class="camera" [class.mobile]="isMobile">
  <canvas #canvas class="canvas" [width]="cameraSize" [height]="cameraSize"></canvas>
  <div class="emoji down" [class.mobile]="isMobile" *ngIf="hasTiltedLeft()">👇</div>
  <div class="emoji up" [class.mobile]="isMobile" *ngIf="hasTiltedRight()">👆</div>
</div>
