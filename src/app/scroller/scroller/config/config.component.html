<div class="config-option">
  <h4 class="config-title">Scrolling Speed</h4>
  <ngb-rating [(rate)]="scrollSpeed" (rateChange)="updateSpeed()">
    <ng-template let-fill="fill" let-index="index">
      <span class="star" [class.filled]="fill === 100">â–º</span>
    </ng-template>
  </ngb-rating>
</div>

<div class="config-option">
  <h4 class="config-title">Switch Camera</h4>
  <select (change)="updateCamera($event.target.value)" class="custom-select">
    <option [selected]="isFirst" [value]="cam.deviceId" *ngFor="let cam of cameras; first as isFirst">{{ cam.label }}</option>
  </select>
</div>
<div class="config-option">
  <h4 class="config-title">Direction</h4>
  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" (change)="updateDirection(!!$event.target.value)" [(ngModel)]="direction">
    <label ngbButtonLabel class="btn-omega"> <input ngbButton type="radio" [value]="false" />Default </label>
    <label ngbButtonLabel class="btn-omega"> <input ngbButton type="radio" [value]="true" />Inverted </label>
  </div>
</div>
<div class="config-option">
  <h4 class="config-title">Website didn't load?</h4>
  <button class="btn btn-omega">Report</button>
</div>
