<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" aria-label="Menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>HeadScroll</span>
  <span class="spacer"></span>
  <p class="label">Website:</p>
  <input class="url-input" (keydown.enter)="searchWebsite($event.target.value)" type="url" [value]="websiteUrl" />
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav #sidenav mode="over" class="sidenav-menu">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-camera (scrollDown)="scrollDown()" (scrollUp)="scrollUp()"></app-camera>
    <div #iframeWrapper class="iframe-wrapper" [class.mobile]="isMobile">
      <iframe class="iframe" [src]="websiteSafeUrl" [height]="iframeHeight"></iframe>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
