<div class="config-option">
  <h4 class="config-title">Scrolling Speed</h4>
  <div class="btn-group btn-group-toggle rating-mobile" ngbRadioGroup name="radioBasic" (change)="updateSpeed()" [(ngModel)]="scrollSpeed">
    <label ngbButtonLabel class="btn-omega"> <input ngbButton type="radio" [value]="5" />1</label>
    <label ngbButtonLabel class="btn-omega"> <input ngbButton type="radio" [value]="10" />2</label>
    <label ngbButtonLabel class="btn-omega"> <input ngbButton type="radio" [value]="15" />3</label>
    <label ngbButtonLabel class="btn-omega"> <input ngbButton type="radio" [value]="22" />4</label>
    <label ngbButtonLabel class="btn-omega"> <input ngbButton type="radio" [value]="30" />5</label>
  </div>
</div>

<div class="config-option" *ngIf="cameras">
  <h4 class="config-title">Switch Camera</h4>
  <select (change)="updateCamera($event.target.value)" class="custom-select camera-select text-center">
    <option [selected]="selectedCamera === cam.deviceId" [value]="cam.deviceId" *ngFor="let cam of cameras">{{ cam.label }}</option>
  </select>
</div>
<div class="config-option">
  <h4 class="config-title">Orientation</h4>
  <div
    class="btn-group btn-group-toggle"
    ngbRadioGroup
    name="radioBasic"
    (change)="updateDirection(!!$event.target.value)"
    [(ngModel)]="orientation"
  >
    <label ngbButtonLabel class="btn-omega"> <input ngbButton type="radio" [value]="false" />Default </label>
    <label ngbButtonLabel class="btn-omega"> <input ngbButton type="radio" [value]="true" />Inverted </label>
  </div>
</div>
