<div [class.compact]="isCompactVersion">
  <div class="url" [class.disabled]="isLoading">
    <img [src]="favicon" *ngIf="shouldShowFavicon" class="favicon" (error)="shouldShowFavicon = true" alt="" />
    <i class="bi bi-link-45deg link-icon" [class.focused]="isInputFocused" aria-hidden="false" aria-label="link icon"></i>
    <input
      type="url"
      #validation="ngModel"
      placeholder="Your URL"
      [disabled]="isLoading"
      [(ngModel)]="website"
      (keydown.enter)="onInputSearch()"
      (focus)="isInputFocused = true"
      (blur)="isInputFocused = false"
      [ngbTooltip]="tipError"
      triggers="manual"
      #tooltip="ngbTooltip"
      tooltipClass="error-tooltip"
      [placement]="isCompactVersion ? 'left' : 'bottom'"
      required
    />
    <button class="submit-button" type="button" [disabled]="isLoading" (click)="onInputSearch()">
      {{ isLoading ? "" : "Go" }}
    </button>
    <div *ngIf="isLoading" class="spinner-border spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <ng-template #tipError>{{ errorTooltipMessage }}</ng-template>
</div>
